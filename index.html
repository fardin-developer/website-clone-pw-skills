<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- link css  -->
    <link rel="stylesheet" href="./style.css">

    <!-- google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Web Clone</title>
</head>
<body>

    <!-- navbar -->
   <nav>
        <div class="nav-logo center">
            <a href="#" class="center"><img src="./Assets/website-logo.png" alt="IPDC"></a>
        </div>
        <ul class="nav-menu">
            <li class="nav-item"><a href="#">RETAIL</a></li>
            <li class="nav-item"><a href="#">SME</a></li>
            <li class="nav-item"><a href="#">CORPORATE</a></li>
            <li class="nav-item"><a href="#">ABOUT US</a></li>
            <li class="nav-item"><a href="#">COVID 19</a></li>
            <li class="nav-item"><a href="#">CAMPAIGNS</a></li>
        </ul>

        <div class="nav-button">
            <div class="center search-btn">
                <img src="./Assets/search-icon.png" alt="Search">
            </div>
            <a href="#" class="btn btn-primary">Search</a>
        </div>
   </nav>

   <!-- Website hero section  -->
   <section class="hero">
    
        <!-- left side content  -->
        <div class="left-side">
            <h1>Chase Your Dream with us</h1>
            <p>The harder you work for something, the greater you'll feel when you achieve it.</p>
            <div class="hero-btn">
                <a href="#" class="btn btn-primary">APPLY ONLINE</a>
                <a href="#" class="btn btn-secondary">LOAN CALCULATOR</a>
            </div>
            <div class="social-icon">
                <div>
                    <img src="./Assets/phone.png" alt="phone icon">
                    <p>1659</p>
                </div>
                <a href="#"><img src="./Assets/facebook.png" alt="facebook-icon"></a>
                <a href="#"><img src="./Assets/youtube.png" alt="youtube icon"></a>
                <a href="#"><img src="./Assets/linkedin.png" alt="linkedIn icon"></a>
                <a href="#"><img src="./Assets/instagram.png" alt="Insta icon"></a>
            </div>
        </div>
        <div class="right-side">
            <div class="home-image">
            <img src="./Assets/hero-image.png" alt="Home Image">
        </div>
        <div class="card card-house">
            <img src="./Assets/House.png" alt="house">
            <p>Home Loan</p>
        </div>
        <div class="card card-car">
            <img src="./Assets/car.png" alt="car icon">
            <p>Car Loan</p>
        </div>
        </div>
   </section>
